{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Krishna AI</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script defer src="{% static 'js/login.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="login-popup" id="loginPopup">
        <div class="login-box">
            <!-- <button class="close-login" onclick="closeLogin()">&times;</button> -->/
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            
            <h2>Welcome Back</h2>
            <p class="login-subtitle">Login to continue your journey with Krishna AI</p>
            
            <input type="email" placeholder="Email" class="login-input" id="email" required>
            
            <div class="password-container">
                <input type="password" placeholder="Password" class="login-input" id="password" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </span>
            </div>
            
            <button class="login-submit" onclick="validateLogin()">Login</button>
            
            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            <p class="signup-link">New here? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
} 
.back-button {
    position: absolute;
    top: 10px;
    left: 10px;
    background: none;
    border: none;
    font-size: 22px;
    color: #D35400;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 8px 12px;
    border-radius: 6px;
    transition: 0.3s ease-in-out;
}

.back-button:hover {
    background: rgba(211, 84, 0, 0.2);
}


body {
    background: url('{% static "images/bg.jpg" %}') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px);
    z-index: 1;
}

.login-popup {
    display: flex;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
}

.login-box {
    width: 400px;
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    position: relative;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

.close-login {
    position: absolute;
    top: 10px;
    right: 10px;
    border: none;
    background: none;
    font-size: 20px;
    cursor: pointer;
    color: #D35400;
}

.login-input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 15px;
}

.password-container {
    position: relative;
    width: 100%;
}

.toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #777;
}

.login-submit {
    width: 100%;
    background: #16A085;
    color: white;
    border: none;
    padding: 12px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
    margin-top: 15px;
    transition: 0.3s;
}

.login-submit:hover {
    background: #138D75;
}

.forgot-password a, .signup-link a {
    color: #2874A6;
    text-decoration: none;
    font-size: 15px;
}

.forgot-password a:hover, .signup-link a:hover {
    text-decoration: underline;
}
</style>

<script>
function validateLogin() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    if (email === "" || password === "") {
        alert("Please fill in all fields before logging in.");
        return;
    }

    if (email === "test@gmail.com" && password === "1234") {
        alert("Login Successful! Redirecting...");
        window.location.href = "index.html";
    } else {
        alert("Invalid credentials. Please try again.");
    }
}

function closeLogin() {
    document.getElementById("loginPopup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
    // window.location.href = "home.html"; 
    window.location.href = "/users/login/";

}
function goBack() {
    window.location.href = "/users/login/";
 // Redirects to home page
}


function togglePassword() {
    let passwordField = document.getElementById("password");
    let eyeIcon = document.getElementById("eyeIcon");
    if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
    } else {
        passwordField.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
    }
}
</script>
