{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Krishna AI</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script defer src="{% static 'js/login.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="overlay"></div>
    
    <div class="login-popup">
        <div class="login-box">
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back
            </button>

            <h2>Forgot Your Password?</h2>
            <p class="login-subtitle">Enter your email address and we will send you an OTP to reset your password.</p>

            {% if messages %}
            <div class="message-box">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Enter your email" class="login-input" required>
                <button type="submit" class="login-submit">Send OTP</button>
            </form>

            <p class="signup-link"><a href="{% url 'login' %}">Back to Login</a></p>
        </div>
    </div>

</body>
</html>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
} 

.back-button {
    position: absolute;
    top: 10px;
    left: 10px;
    background: none;
    border: none;
    font-size: 22px;
    color: #D35400;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 8px 12px;
    border-radius: 6px;
    transition: 0.3s ease-in-out;
}

.back-button:hover {
    background: rgba(211, 84, 0, 0.2);
}

body {
    background: url('{% static "images/bg.jpg" %}') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px);
    z-index: 1;
}

.login-popup {
    display: flex;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
}

.login-box {
    width: 500px;
    background: rgba(255, 255, 255, 0.9);
    padding: 50px;
    border-radius: 10px;
    text-align: center;
    position: relative;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

.login-input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 15px;
}

.login-submit {
    width: 100%;
    background: #16A085;
    color: white;
    border: none;
    padding: 12px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
    margin-top: 15px;
    transition: 0.3s;
}

.login-submit:hover {
    background: #138D75;
}

.signup-link a {
    color: #2874A6;
    text-decoration: none;
    font-size: 15px;
}

.signup-link a:hover {
    text-decoration: underline;
}

.message-box {
    text-align: center;
    margin-top: 10px;
}

.success {
    color: green;
    font-weight: bold;
}

.error {
    color: red;
    font-weight: bold;
}
</style>

<script>
function goBack() {
    window.location.href = "{% url 'home' %}";
}
</script>
