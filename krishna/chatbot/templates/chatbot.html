<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="button-group">
        <button onclick="setLanguage('hi')" class="language-btn" data-lang="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Default)</button>
        <button onclick="setLanguage('en')" class="language-btn" data-lang="en">English</button>
    </div>
    <button onclick="toggleDarkMode()">üåô Dark Mode</button>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>
    <div class="chat-container">
        <h2>Chatbot</h2>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! How can I assist you?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
</body>
</html>
